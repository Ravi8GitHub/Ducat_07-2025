<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anchor tag</title>
</head>
<body>
  <a href="https://www.google.com/">Google</a>
  <a href="https://www.twiter.com" target="_self">Twiter</a>
  <a href="https://www.instagram.com" target="_blank">Instagram</a>
  <a href="https://www.facebook.com" target="_parent">Facebook</a>
  <a href="https://www.google.com" target="_top">Google</a>
</body>
</html>

<!-- 
anchor tag attributes:
  href: it is the referance of the web page, it can be eithor relative or absolute
  target:
    _self: it opens in the same window
    _blank: it opens in the new window
    _parent: it opens in the same window as parents
    _top: it opens in the same window
-->
