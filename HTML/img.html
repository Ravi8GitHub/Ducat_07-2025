<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img tag</title>
</head>
<body>
  <!-- 
    img tag attributes
      src: i.e. source of the image (it can be relative or absolute path of the image).
      height/width: to set height and widht of the image.
      alt: i.e. alternate text in place of image, when image is not available at the given path.
      title: i.e. it shows additional information about the image.
  -->
  <!-- 
  Path:
  Relative paths:
  /             i.e. path of public folder
  ./            i.e. current folder
  ../           i.e. one folder backward
  ../../       i.e. two folder backward
  ../../../   i.e. three folder backword
  Absolute path: it can be the direct image link from web.
  like- https://www.jagranimages.com/images/newimg/09042025/09_04_2025-gt_vs_rr_playing_11_23914331.webp
   -->
  <img src="image/2.3.png" height="400px" alt="Ghibli Arts" title="Anjel's Birthday Celebration.">
  <img src="image/22.png" height="400px" alt="Ghibli Arts" title="Fun In Park.">
  <img src="image/6.png" height="400px" alt="Ghibli Arts" title="Fun In Basement.">
  <img src="image/7.png" height="400px" alt="Ghibli Arts" title="Ravi's Birthday Celebration.">
  <img src="image/8.png" height="400px" alt="Ghibli Arts" title="After the Class">
  <img src="https://www.jagranimages.com/images/newimg/09042025/09_04_2025-gt_vs_rr_playing_11_23914331.webp" height="400px" alt="IPL GG vs RR">
</body>
</html>
